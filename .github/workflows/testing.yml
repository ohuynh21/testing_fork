name: CI/CD Pipeline
on:
  push:
    branches:
      - main
  workflow_run:
    workflows:
      - "Deploy GitHub Pages"
    types:
      - completed

permissions:
  contents: write

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        run: npm install && npm test
